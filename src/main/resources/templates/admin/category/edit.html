<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="admin/fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragment/header :: header"></div>

    <div th:replace="admin/fragment/siderbar:: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6"> <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>


                <form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
                    <input type="hidden" class="form-control" th:field="*{id}">
                    <div class="box-body">
                        <div class="form-group">
                            <label >Category Name</label>
                            <input type="text" class="form-control" th:field="*{categoryName}" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label >Category Status</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input type="radio"  class="form-check-input" th:field="*{categoryStatus}"  checked="checked"   value="1" />
                                    <label class="form-check-label" >Active</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio"  class="form-check-input"  th:field="*{categoryStatus}"  value="0" />
                                    <label class="form-check-label" >Hidden</label>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div></div>



            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragment/footer::footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragment/scrip::scrip"></div>
</body>
</html>
