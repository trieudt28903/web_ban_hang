<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
        }

        .product-image-wrapper {
            width: 400px;
            height: 400px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .product-image:hover {
            transform: scale(1.1);
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #ee4d2d;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .btn-add-to-cart {
            background-color: #ee4d2d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-add-to-cart:hover {
            background-color: #c8351c;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="product-image-wrapper">
                <img th:src="@{'/uploads/' + ${product.image}}" class="product-image" alt="Product Image">
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="product-title" th:text="${product.productName}"></h1>
            <p class="product-price" th:text="'Price: $' + ${product.price}"></p>
            <p class="product-description" th:text="${product.description}"></p>
            <button class="btn btn-add-to-cart">Add to Cart</button>
        </div>
    </div>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
