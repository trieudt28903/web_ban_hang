<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="admin/fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<script th:src="@{/assets/ckeditor/ckeditor/ckeditor.js}"></script>
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragment/header :: header"></div>

    <div th:replace="admin/fragment/siderbar:: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6"> <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>


                <form role="form" method="post" th:action="@{/admin/product-add}" th:object="${product}" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label >Category Name</label>
                            <input type="text" class="form-control" th:field="*{productName}" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label >Price</label>
                            <input type="text" class="form-control" th:field="*{price}" >
                        </div>
                        <div class="form-group">
                            <label >Image</label>
                            <input type="file" class="form-control" name="file">
                        </div>
                        <div class="form-group" data-select2-id="13">
                            <label>Category</label>
                            <select id="categoryId" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true" th:field="*{category.id}">
                                <option th:each="category:${categoryList}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label >Description</label>
                            <textarea id="editor1" class="form-control" th:field="*{description}" name="description" rows="5" placeholder="Enter description"></textarea>
                        </div>


                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div></div>



            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragment/footer::footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragment/scrip::scrip"></div>
<script>
    CKEDITOR.replace('editor1');
</script>
</body>
</html>
