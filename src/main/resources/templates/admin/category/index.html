<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="admin/fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragment/header :: header"></div>

    <div th:replace="admin/fragment/siderbar:: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->

            <div class="box">
                <div class="box-header">

                    <div>
                        <h3 class="box-title">Danh sách danh mục</h3>
                    </div>
                    <a class="btn btn-success" th:href="@{'/admin/add-category'}">Thêm danh mục mới</a>

                    <div class="box-tools">
                        <form >
                        <div class="input-group input-group-sm hidden-xs" style="width: 150px;">

                            <input type="text" name="keyword" class="form-control pull-right" placeholder="Search" th:value="${keyword}">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>

                        </div>
                        </form>
                    </div>
                </div>

                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>Category Id</th>
                            <th>Category Name</th>
                            <th>Status</th>
                            <th >Action</th>

                        </tr>
                        <tr th:each="category: ${list}">
                            <td th:text="${category.id}"></td>
                            <td th:text="${category.categoryName}"></td>
                            <td th:if="${category.categoryStatus}"><span class="label label-success">Yes</span></td>
                            <td th:if="${!category.categoryStatus}"><span class="label label-danger">No</span></td>
                            <td>
                                <a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-success">Edit</a>
                                <a th:href="@{/admin/delete-category/{id}(id=${category.id})}" onclick="return confirm('Bạn chắc chắn muốn xoá')" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">


                        <li th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${currentPage==i ? 'ative' :''}"><a th:href="@{'?pageNo='+${i}}" th:text="${i}"></a></li>

                    </ul>
                </div>
            </div>


            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragment/footer::footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragment/scrip::scrip"></div>
</body>
</html>
