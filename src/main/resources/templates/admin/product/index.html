<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="admin/fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragment/header :: header"></div>

    <div th:replace="admin/fragment/siderbar:: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->

            <div class="box">
                <div class="box-header">

                    <div>
                        <h3 class="box-title">Danh sách danh mục</h3>
                    </div>
                    <a class="btn btn-success" th:href="@{'/admin/product-add'}">Thêm danh mục mới</a>

                    <div class="box-tools">
                        <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>Product Id</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>image</th>
                            <th>Category</th>
                            <th >Action</th>

                        </tr>
                        <tr th:each="product: ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.productName}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <img th:src="@{'/uploads/'+${product.image}}" width="150px" />
                            </td>

                            <td th:text="${product.category.categoryName}"></td>
                            <td>
                                <a th:href="@{/admin/product-edit/{id}(id=${product.id})}" class="btn btn-success">Edit</a>
                                <a th:href="@{/admin/delete-product/{id}(id=${product.id})}" onclick="return confirm('Bạn chắc chắn muốn xoá')" class="btn btn-danger">Delete</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>


            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragment/footer::footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragment/scrip::scrip"></div>
</body>
</html>
